<!DOCTYPE html>
<html>
<head>
	<title>Check Spam</title>
</head>
<body>
	<script>
		
		function checkSpam(str) {
			let string = str.toLowerCase();
			console.log(string);
			if (string.includes("viagra") || (string.includes("xxx"))) {
				return true;
			}
			return false;
		}

		console.log(checkSpam('free xxxxx'));
		console.log(checkSpam('innocent rabbit'));
	</script>
</body>
</html>
